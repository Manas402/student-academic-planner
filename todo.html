<!-- todo.html -->
<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="font-sans transition duration-300">
  <header class="text-center p-6 bg-gray-800 dark:bg-gray-950 text-white shadow-md">
    <h1 class="text-3xl font-bold mb-2">ğŸ“ To-Do List</h1>
    <button onclick="toggleDarkMode()" class="btn">ğŸŒ“ Toggle Theme</button>
  </header>

  <main class="max-w-xl mx-auto p-6">
    <div class="mb-4">
      <input id="taskInput" type="text" placeholder="Enter task..." class="input w-full mb-2" />
      <input id="taskDate" type="date" class="input w-full mb-2" />
      <input id="taskTime" type="time" class="input w-full mb-2" />
      <button onclick="addTask()" class="btn w-full">Add Task</button>
    </div>
    <ul id="taskList" class="space-y-3"></ul>
  </main>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
      loadTasks();
    };

    function addTask() {
      const text = document.getElementById('taskInput').value.trim();
      const date = document.getElementById('taskDate').value;
      const time = document.getElementById('taskTime').value;
      if (!text) return;

      const task = { text, date, time, done: false };
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
      document.getElementById('taskInput').value = '';
      document.getElementById('taskDate').value = '';
      document.getElementById('taskTime').value = '';
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = `p-4 rounded-lg shadow transition-all ${task.done ? 'bg-green-100 dark:bg-green-800' : 'bg-gray-200 dark:bg-gray-700'}`;
        li.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <p class="font-medium">${task.text}</p>
              <p class="text-sm text-gray-600 dark:text-gray-300">${task.date || 'No date'} @ ${task.time || 'No time'}</p>
            </div>
            <div class="space-x-2">
              <button onclick="toggleDone(${index})" class="text-green-600 dark:text-green-400">âœ”ï¸</button>
              <button onclick="deleteTask(${index})" class="text-red-500">âœ–ï¸</button>
            </div>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function toggleDone(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks[index].done = !tasks[index].done;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function loadTasks() {
      renderTasks();
    }
  </script>
</body>
</html>
