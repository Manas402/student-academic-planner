<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ManasPlannerPro - To-Do</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          colors: {
            accent: '#6366F1'
          },
          animation: {
            fadeInUp: 'fadeInUp 1s ease-out',
            backgroundScroll: 'bgScroll 60s linear infinite'
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            },
            bgScroll: {
              '0%': { backgroundPosition: '0 0' },
              '100%': { backgroundPosition: '100% 100%' }
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png'), url('https://images.unsplash.com/photo-1604014237554-1b3de01d575d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: auto, cover;
      background-repeat: repeat, no-repeat;
      background-position: top left, center;
      animation: bgScroll 60s linear infinite;
    }
    .task-card { background-color: #1f2937; }
    .task-done { text-decoration: line-through; opacity: 0.5; }
  </style>
</head>
<body class="transition duration-500 bg-gray-900 text-white">
  <nav class="flex justify-between items-center px-6 py-4 bg-gray-800 text-white shadow-md">
    <div class="flex items-center space-x-3">
      <span class="text-2xl font-extrabold animate-fade-in">âœ… ManasPlannerPro</span>
    </div>
    <ul class="hidden md:flex space-x-6 text-lg font-semibold">
      <li><a href="index.html" class="hover:text-accent">Home</a></li>
      <li><a href="todo.html" class="text-accent underline">To-Do</a></li>
      <li><a href="calendar.html" class="hover:text-accent">Calendar</a></li>
      <li><a href="timer.html" class="hover:text-accent">Timer</a></li>
      <li><a href="subjects.html" class="hover:text-accent">Subjects</a></li>
    </ul>
    <button onclick="toggleDarkMode()" class="px-4 py-2 rounded bg-white text-gray-900 font-bold hover:bg-gray-200 transition">ğŸŒ“</button>
  </nav>

  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-4xl font-extrabold mb-4 text-center">ğŸ“ To-Do List</h1>
    <p class="text-center text-gray-400 italic mb-8">Stay organized, stay ahead!</p>

    <div class="flex mb-6">
      <input type="text" id="newTask" placeholder="Enter a new task..." class="flex-grow px-4 py-2 rounded-l text-black">
      <button onclick="addTask()" class="bg-accent px-4 py-2 rounded-r text-white font-bold hover:bg-indigo-600">Add</button>
    </div>

    <ul id="taskList" class="space-y-4"></ul>
  </main>

  <footer class="text-center py-6 bg-gray-800 text-white">
    <p class="text-sm">&copy; 2025 <strong class="text-accent">ManasPlannerPro</strong> | Keep Crushing Tasks ğŸ’ª</p>
  </footer>

  <script>
    const taskInput = document.getElementById("newTask");
    const taskList = document.getElementById("taskList");

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      taskList.innerHTML = "";
      tasks.forEach((task, i) => {
        const li = document.createElement("li");
        li.className = "flex justify-between items-center px-4 py-2 rounded task-card";
        li.innerHTML = `
          <span class="${task.done ? 'task-done' : ''}">${task.text}</span>
          <div class="space-x-2">
            <button onclick="toggleDone(${i})" class="text-green-400 hover:text-green-200">âœ”ï¸</button>
            <button onclick="deleteTask(${i})" class="text-red-400 hover:text-red-200">ğŸ—‘ï¸</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text) {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push({ text, done: false });
        localStorage.setItem("tasks", JSON.stringify(tasks));
        taskInput.value = "";
        loadTasks();
      }
    }

    function toggleDone(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks"));
      tasks[index].done = !tasks[index].done;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks"));
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }

    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
      loadTasks();
    };
  </script>
</body>
</html>
