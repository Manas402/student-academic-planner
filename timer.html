<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManasPlannerPro - Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          colors: {
            accent: '#6366F1'
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .timer-display { font-size: 6rem; font-weight: 800; }
  </style>
</head>
<body class="transition duration-500 bg-gray-900 text-white">
  <nav class="flex justify-between items-center px-6 py-4 bg-gray-800 text-white shadow-md">
    <div class="flex items-center space-x-3">
      <span class="text-2xl font-extrabold animate-fade-in">‚è±Ô∏è ManasPlannerPro</span>
    </div>
    <ul class="hidden md:flex space-x-6 text-lg font-semibold">
      <li><a href="index.html" class="hover:text-accent">Home</a></li>
      <li><a href="todo.html" class="hover:text-accent">To-Do</a></li>
      <li><a href="calendar.html" class="hover:text-accent">Calendar</a></li>
      <li><a href="timer.html" class="text-accent underline">Timer</a></li>
      <li><a href="subjects.html" class="hover:text-accent">Subjects</a></li>
    </ul>
    <button onclick="toggleDarkMode()" class="px-4 py-2 rounded bg-white text-gray-900 font-bold hover:bg-gray-200 transition">üåì</button>
  </nav>

  <main class="flex flex-col items-center justify-center min-h-[calc(100vh-120px)] px-4">
    <h1 class="text-4xl font-extrabold text-center mb-4">‚è≤Ô∏è Smart Study Timer</h1>
    <p class="text-lg text-gray-300 mb-8 italic">Boost focus with Pomodoro cycles & time tracking</p>

    <div class="timer-display text-accent mb-6" id="display">25:00</div>

    <div class="flex space-x-4 mb-6">
      <button onclick="startTimer()" class="bg-green-500 px-6 py-2 rounded font-bold hover:bg-green-600 transition">‚ñ∂Ô∏è Start</button>
      <button onclick="pauseTimer()" class="bg-yellow-400 px-6 py-2 rounded font-bold hover:bg-yellow-500 transition">‚è∏Ô∏è Pause</button>
      <button onclick="resetTimer()" class="bg-red-500 px-6 py-2 rounded font-bold hover:bg-red-600 transition">üîÅ Reset</button>
    </div>

    <div class="text-gray-400 text-sm">Click reset to switch between <strong>Pomodoro</strong> & <strong>Break</strong> sessions</div>
  </main>

  <footer class="text-center py-6 bg-gray-800 text-white">
    <p class="text-sm">&copy; 2025 <strong class="text-accent">ManasPlannerPro</strong> | Powered by Pomodoro üçÖ</p>
  </footer>

  <script>
    let pomodoro = true;
    let timer;
    let timeLeft = 1500;
    const display = document.getElementById("display");

    function updateDisplay() {
      const min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const sec = (timeLeft % 60).toString().padStart(2, '0');
      display.textContent = `${min}:${sec}`;
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          timer = null;
          new Audio('https://cdn.pixabay.com/download/audio/2022/10/25/audio_b66115a94f.mp3?filename=beep-5-96243.mp3').play();
          alert(pomodoro ? "Break Time!" : "Back to Work!");
          pomodoro = !pomodoro;
          timeLeft = pomodoro ? 1500 : 300;
          updateDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      pomodoro = !pomodoro;
      timeLeft = pomodoro ? 1500 : 300;
      updateDisplay();
    }

    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
      updateDisplay();
    };
  </script>
</body>
</html>
