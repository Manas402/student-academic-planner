<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManasPlannerPro - Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .digit-box {
      font-size: 6rem;
      padding: 1rem 2rem;
    }
    .label {
      font-size: 1.25rem;
      color: #9CA3AF;
    }
  </style>
</head>
<body class="transition duration-500 bg-gray-900 text-white">
  <nav class="flex justify-between items-center px-6 py-4 bg-gray-800 text-white shadow-md">
    <div class="flex items-center space-x-3">
      <span class="text-2xl font-extrabold animate-fade-in">‚è±Ô∏è ManasPlannerPro</span>
    </div>
    <ul class="hidden md:flex space-x-6 text-lg font-semibold">
      <li><a href="index.html" class="hover:text-accent">Home</a></li>
      <li><a href="todo.html" class="hover:text-accent">To-Do</a></li>
      <li><a href="calendar.html" class="hover:text-accent">Calendar</a></li>
      <li><a href="timer.html" class="text-accent underline">Timer</a></li>
      <li><a href="subjects.html" class="hover:text-accent">Subjects</a></li>
    </ul>
    <button onclick="toggleDarkMode()" class="px-4 py-2 rounded bg-white text-gray-900 font-bold hover:bg-gray-200 transition">üåì</button>
  </nav>

  <main class="flex flex-col items-center justify-center min-h-screen px-4">
    <h1 class="text-4xl font-extrabold mb-8">‚è≤Ô∏è Focus Timer</h1>
    <div class="flex space-x-6">
      <div class="text-center">
        <div id="minutes" class="digit-box bg-gray-800 rounded-lg shadow">25</div>
        <div class="label">Minutes</div>
      </div>
      <div class="text-center">
        <div id="seconds" class="digit-box bg-gray-800 rounded-lg shadow">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>
    <div class="mt-10 flex space-x-4">
      <button onclick="startTimer()" class="px-6 py-3 bg-accent text-white font-bold rounded hover:bg-indigo-600 transition">‚ñ∂ Start</button>
      <button onclick="pauseTimer()" class="px-6 py-3 bg-yellow-500 text-white font-bold rounded hover:bg-yellow-600 transition">‚è∏ Pause</button>
      <button onclick="resetTimer()" class="px-6 py-3 bg-red-500 text-white font-bold rounded hover:bg-red-600 transition">‚èπ Reset</button>
    </div>
    <div class="mt-8">
      <label for="customTime" class="block mb-2 font-semibold">Set Custom Time (minutes)</label>
      <input id="customTime" type="number" min="1" max="120" class="px-4 py-2 rounded bg-gray-800 border border-accent text-white w-32 text-center">
      <button onclick="setCustomTime()" class="ml-4 px-4 py-2 bg-green-500 hover:bg-green-600 font-bold rounded text-white">‚úÖ Set</button>
    </div>
  </main>

  <script>
    let timer;
    let time = 1500;
    let isRunning = false;

    function updateDisplay() {
      const mins = Math.floor(time / 60);
      const secs = time % 60;
      document.getElementById('minutes').textContent = String(mins).padStart(2, '0');
      document.getElementById('seconds').textContent = String(secs).padStart(2, '0');
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
          alert("‚è∞ Time's up! Take a break.");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      time = 1500;
      updateDisplay();
    }

    function setCustomTime() {
      const input = document.getElementById('customTime').value;
      const minutes = parseInt(input);
      if (!isNaN(minutes) && minutes > 0) {
        time = minutes * 60;
        updateDisplay();
        pauseTimer();
      }
    }

    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
      updateDisplay();
    }
  </script>
</body>
</html>
