<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-green-100 via-blue-100 to-yellow-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <link href="styles.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      font-family: 'Inter', sans-serif;
    }

    .timer-circle {
      width: 220px;
      height: 220px;
      border: 10px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      margin: auto;
      transition: all 0.3s ease-in-out;
    }

    .timer-btn {
      @apply px-4 py-2 rounded font-semibold shadow hover:scale-105 transition;
    }
  </style>
</head>
<body class="transition duration-300">

  <!-- Header -->
  <header class="text-center p-8 bg-gradient-to-r from-teal-400 via-blue-500 to-indigo-500 text-white shadow-xl">
    <h1 class="text-4xl font-extrabold mb-2">‚è± Focus Timer</h1>
    <p class="italic text-gray-100">Boost productivity using the Pomodoro technique</p>
    <div class="mt-4">
      <button onclick="toggleDarkMode()" class="bg-white text-gray-800 px-4 py-2 rounded hover:scale-105 transition">üåì Toggle Theme</button>
    </div>
  </header>

  <!-- Timer Section -->
  <main class="flex flex-col items-center justify-center py-12 px-4 fade-in space-y-6">
    <div id="timerDisplay" class="timer-circle bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-md">
      25:00
    </div>

    <!-- Mode Buttons -->
    <div class="space-x-2 text-sm">
      <button class="timer-btn bg-green-500 text-white" onclick="setTimer(25)">Pomodoro</button>
      <button class="timer-btn bg-yellow-400 text-white" onclick="setTimer(5)">Short Break</button>
      <button class="timer-btn bg-blue-500 text-white" onclick="setTimer(15)">Long Break</button>
    </div>

    <!-- Control Buttons -->
    <div class="space-x-2 mt-4">
      <button class="timer-btn bg-indigo-600 text-white" onclick="startTimer()">‚ñ∂ Start</button>
      <button class="timer-btn bg-gray-500 text-white" onclick="pauseTimer()">‚è∏ Pause</button>
      <button class="timer-btn bg-red-600 text-white" onclick="resetTimer()">üîÅ Reset</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center p-6 bg-gradient-to-r from-indigo-500 via-teal-500 to-yellow-400 text-white mt-10 shadow-inner">
    &copy; 2025 Focus Mode by <strong>Manas</strong> üöÄ
  </footer>

  <script>
    let timer;
    let timeLeft = 25 * 60;
    let isRunning = false;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timerDisplay').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function setTimer(minutes) {
      clearInterval(timer);
      isRunning = false;
      timeLeft = minutes * 60;
      updateDisplay();
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            alert("‚è∞ Time's up!");
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      timeLeft = 25 * 60;
      updateDisplay();
    }

    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
      updateDisplay();
    };
  </script>
</body>
</html>
