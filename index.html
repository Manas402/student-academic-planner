<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManasPlannerPro - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .planet {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -20px;
    }
    .sun {
      background: yellow;
      width: 80px;
      height: 80px;
      margin: -40px;
      z-index: 10;
    }
    .orbiting {
      animation: orbit linear infinite;
      transform-origin: center center;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: starFloat 10s linear infinite;
      opacity: 0.8;
    }
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }
    @keyframes starFloat {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>
  <script>
    // Create stars
    window.onload = () => {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDuration = `${5 + Math.random() * 5}s`;
        document.body.appendChild(star);
      }
    };
  </script>

  <!-- Solar System -->
  <div class="sun planet absolute"></div>
  <div class="planet orbiting bg-blue-400" style="animation-duration: 12s;"></div>
  <div class="planet orbiting bg-red-500" style="animation-duration: 16s; animation-delay: 1s;"></div>
  <div class="planet orbiting bg-green-400" style="animation-duration: 20s; animation-delay: 2s;"></div>
  <div class="planet orbiting bg-yellow-400" style="animation-duration: 24s; animation-delay: 3s;"></div>
  <div class="planet orbiting bg-purple-500" style="animation-duration: 28s; animation-delay: 4s;"></div>

  <!-- Navigation -->
  <nav class="flex justify-between items-center px-6 py-4 bg-gray-800 text-white shadow-md z-50 relative">
    <div class="text-2xl font-extrabold">üöÄ ManasPlannerPro</div>
    <ul class="flex space-x-6 text-lg font-semibold">
      <li><a href="index.html" class="text-accent underline">Home</a></li>
      <li><a href="todo.html" class="hover:text-accent">To-Do</a></li>
      <li><a href="calendar.html" class="hover:text-accent">Calendar</a></li>
      <li><a href="timer.html" class="hover:text-accent">Timer</a></li>
      <li><a href="subjects.html" class="hover:text-accent">Subjects</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto py-10 px-6">
    <h1 class="text-4xl font-bold mb-10 text-center">üìö Your Academic Galaxy</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      <div class="bg-white rounded-xl p-6 text-black">
        <h2 class="text-xl font-bold mb-4">üìà Study Hours</h2>
        <canvas id="hoursChart" class="h-60"></canvas>
      </div>
      <div class="bg-white rounded-xl p-6 text-black">
        <h2 class="text-xl font-bold mb-4">‚è≥ Session Time</h2>
        <canvas id="sessionChart" class="h-60"></canvas>
      </div>
    </div>
  </main>

  <!-- Charts -->
  <script>
    const hoursCtx = document.getElementById('hoursChart').getContext('2d');
    new Chart(hoursCtx, {
      type: 'bar',
      data: {
        labels: ['Physics', 'Maths', 'CS', 'Biology', 'English'],
        datasets: [{
          label: 'Hours Studied',
          data: [6, 8, 12, 3, 4],
          backgroundColor: ['#6366F1', '#FBBF24', '#34D399', '#F87171', '#A78BFA']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const sessionCtx = document.getElementById('sessionChart').getContext('2d');
    new Chart(sessionCtx, {
      type: 'doughnut',
      data: {
        labels: ['Morning', 'Afternoon', 'Evening', 'Night'],
        datasets: [{
          label: 'Time Spent',
          data: [3, 4, 5, 2],
          backgroundColor: ['#F472B6', '#60A5FA', '#34D399', '#FCD34D']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: { color: 'black' }
          }
        }
      }
    });
  </script>
</body>
</html>
