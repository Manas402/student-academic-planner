<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ManasPlannerPro - Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          colors: {
            accent: '#6366F1'
          },
          animation: {
            orbit: 'orbit 20s linear infinite',
            starFloat: 'starFloat 10s linear infinite'
          },
          keyframes: {
            orbit: {
              '0%': { transform: 'rotate(0deg) translateX(150px) rotate(0deg)' },
              '100%': { transform: 'rotate(360deg) translateX(150px) rotate(-360deg)' }
            },
            starFloat: {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(-100vh)' }
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      overflow: hidden;
    }
    .planet {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -20px;
    }
    .sun {
      background: yellow;
      width: 80px;
      height: 80px;
      margin: -40px;
      z-index: 10;
    }
    .orbiting {
      animation: orbit linear infinite;
      transform-origin: center center;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: starFloat 10s linear infinite;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <nav class="flex justify-between items-center px-6 py-4 bg-gray-800 text-white shadow-md">
    <div class="flex items-center space-x-3">
      <span class="text-2xl font-extrabold animate-fade-in">ðŸŒŒ ManasPlannerPro</span>
    </div>
    <ul class="hidden md:flex space-x-6 text-lg font-semibold">
      <li><a href="index.html" class="text-accent underline">Home</a></li>
      <li><a href="todo.html" class="hover:text-accent">To-Do</a></li>
      <li><a href="calendar.html" class="hover:text-accent">Calendar</a></li>
      <li><a href="timer.html" class="hover:text-accent">Timer</a></li>
      <li><a href="subjects.html" class="hover:text-accent">Subjects</a></li>
    </ul>
    <button onclick="toggleDarkMode()" class="px-4 py-2 rounded bg-white text-gray-900 font-bold hover:bg-gray-200 transition">ðŸŒ“</button>
  </nav>

  <main class="h-screen flex flex-col items-center justify-center text-center relative z-10">
    <h1 class="text-6xl font-extrabold mb-4">ðŸŒ  Welcome to ManasPlannerPro</h1>
    <p class="text-lg text-gray-400 italic mb-8">Your Universe of Academic Productivity</p>
  </main>

  <!-- Solar System Animation -->
  <div class="sun planet absolute"></div>
  <div class="planet orbiting bg-blue-400" style="animation-duration: 10s;"></div>
  <div class="planet orbiting bg-red-400" style="animation-duration: 15s; animation-delay: 1s;"></div>
  <div class="planet orbiting bg-green-400" style="animation-duration: 20s; animation-delay: 2s;"></div>
  <div class="planet orbiting bg-purple-400" style="animation-duration: 25s; animation-delay: 3s;"></div>

  <!-- Optional: Add comets or moons later -->

  <footer class="text-center py-6 bg-gray-800 text-white absolute bottom-0 w-full z-10">
    <p class="text-sm">&copy; 2025 <strong class="text-accent">ManasPlannerPro</strong> | Learn Across the Stars âœ¨</p>
  </footer>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }

      for (let i = 0; i < 120; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDuration = `${5 + Math.random() * 5}s`;
        document.body.appendChild(star);
      }
    }
  </script>
</body>
</html>
